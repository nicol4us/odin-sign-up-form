<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container"> 
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="" class="card-image">
        <div class="logo-body">
            <div class="logo-background">            
            </div>   
            <div class="logo-heading">
                <img src="odin-lined.png" alt="" class="logo-image">
                <div class="logo-title">ODIN</div>
            </div>
        </div>
    </div>    
    <form action="">
        <div class="header-form">
                <p>This is not real online service! You know you need something like this in your life to help you realize
                    your deepest dream. 
                </p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
        </div>

        <div class="content-form">
            <h3>Let's do this</h3>
            <div class="form-row">
                    <div class="form-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="user-mail">EMAIL</label>
                        <input type="email" name="user-mail" id="user-mail">
                    </div>
                    <div class="form-element">
                        <label for="user-phone">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="user-phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-element">
                        <label for="confirm-password">CONFIRM-PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>                   
                </div>
            </div>
        <div class="bottom-form">
            <button type="submit">Create Account</button>
            <div class="confirmation">Already have an account? <a href="">Log in</a></div>
        </div>
            
    </form>   
</body>
</html>
